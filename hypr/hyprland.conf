################
### MONITORS ###
################

monitor=,1920x1080@143.98,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
# $fileManager = dolphin


#################
### AUTOSTART ###
#################

exec-once = $terminal
exec-once = waybar
exec-once = hyprpaper
exec-once = clipse -listen # run listener on startup
exec-once = gammastep -l 47.191014:30.893258
exec-once = easyeffects --gapplication-service
exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-light-cursors
env = XCURSOR_THEME,catppuccin-mocha-light-cursors

xwayland {
    enabled = false
}

cursor {
    no_hardware_cursors = false
    inactive_timeout = 0
}

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 3
    gaps_out = 13

    border_size = 1

    col.active_border = rgb(9aafb3)
    col.inactive_border = rgb(16161D)

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle

    no_focus_fallback = true
}
decoration {
    rounding = 9

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 5
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 8
        passes = 3
        
        vibrancy = 0.1696
    }
}
animations {
    first_launch_animation = true
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = false
    preserve_split = true # You probably want this
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behaviour
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
	
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ua
	kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    sensitivity = 0
    accel_profile = flat

    scroll_factor = 2
    repeat_rate = 80
    repeat_delay = 250

    mouse_refocus = false
}


group {
    insert_after_current = false
    col.border_active = rgb(839fa3)

    groupbar {
        enabled = false
        height = 16
        render_titles = false
        col.active = rgb(181820)
            col.inactive = rgb(363646)
    }
}

binds {
    allow_workspace_cycles = true
    workspace_back_and_forth = true
}

#############
### BINDS ###
#############
$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod+CTRL, l, workspace, +1
bind = $mainMod+CTRL, h, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, a, exec, rofi -show drun
bind = $mainMod, V, exec,  alacritty --class clipse -e 'clipse' 
#bind = $mainMod, M, movecurrentworkspacetomonitor, HDMI-A-1

bind = $mainMod shift, h, resizeactive, -30 0
bind = $mainMod shift, l, resizeactive, 30 0
bind = $mainMod shift, k, resizeactive, 0 -30
bind = $mainMod shift, j, resizeactive, 0 30

bind = $mainMod, right, movewindow, r 
bind = $mainMod, left, movewindow, l 
bind = $mainMod, down, movewindow, d 
bind = $mainMod, up, movewindow, u 

bind = $mainMod, b, exec, pkill waybar || hyprctl dispatch exec waybar

# Media
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl --player=spotify play-pause
bindl = , XF86AudioPrev, exec, playerctl --player=spotify previous
bindl = , XF86AudioNext, exec, playerctl --player=spotify next

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m window # Screenshot a window
bind = , PRINT, exec, hyprshot -m output # Screenshot a monitor
bind = $mainMod+SHIFT, PRINT, exec, hyprshot -m region # Screenshot a region

# Windows Groups
bind = $mainMod, t, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod+SHIFT, TAB, changegroupactive, b
