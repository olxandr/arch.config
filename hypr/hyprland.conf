################
### MONITORS ###
################

monitor=,1920x1080@143.98,auto,1

###################
### MY PROGRAMS ###
###################

$terminal = alacritty
# $fileManager = dolphin


#################
### AUTOSTART ###
#################

# exec-once = $terminal
exec-once = waybar
# exec-once = hyprpaper
exec-once = clipse -listen # run listener on startup
exec-once = gammastep -l 47.2:30.9
exec-once = easyeffects --gapplication-service
# exec-once = hypridle

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = QT_QPA_PLATFORM,wayland 
env = HYPRCURSOR_SIZE,26
env = XCURSOR_SIZE,26
env = HYPRCURSOR_THEME,catppuccin-frappe-red-cursors
env = XCURSOR_THEME,catppuccin-frappe-red-cursors

xwayland {
    enabled = false
}

cursor {
    no_hardware_cursors = false
    inactive_timeout = 0
}

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 0 #3
    gaps_out = 0 #13

    border_size = 0

    col.active_border = rgb(b0332a)
    col.inactive_border = rgb(000000)

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle

    no_focus_fallback = true
}
decoration {
    rounding = 0 #11

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 5
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false
        size = 8
        passes = 3
        
        vibrancy = 0.1696
    }
}
animations {
    first_launch_animation = false
    enabled = false

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
    animation = specialWorkspace, 1, 2, default, fade
}

dwindle {
    pseudotile = false
    preserve_split = true # You probably want this
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float,class:(clipse)
windowrulev2 = size 622 652,class:(clipse)

windowrulev2 = size 622 652, class:(blueman)
windowrulev2 = float,class:(blueman)

windowrulev2 = maximize,class:(pavucontrol)

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us,ua
	kb_options = grp:alt_shift_toggle
    follow_mouse = 1

    sensitivity = 0
    accel_profile = 

    # scroll_factor = 1
    repeat_rate = 80
    repeat_delay = 250

    mouse_refocus = true

    touchpad {
            natural_scroll = true
    }
   
}

gestures {
        workspace_swipe = true
        workspace_swipe_distance = 150
    }


group {
    insert_after_current = false
    col.border_active = rgb(b0332a)
    col.border_inactive = rgb(000000)

    groupbar {
        enabled = false
        height = 16
        render_titles = true
        col.active = rgb(b0332a)
        col.inactive = rgb(000000)
    }
}

binds {
    # allow_workspace_cycles = true
    workspace_back_and_forth = true
}

misc {
    animate_manual_resizes = true
}

#######################################
################ BINDS ################
#######################################

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, killactive,
#bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, l, workspace, +1
bind = $mainMod ALT, h, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, a, exec, tofi-drun | xargs hyprctl dispatch exec --
bind = $mainMod, V, exec, alacritty --class clipse -e 'clipse' 
#bind = $mainMod, M, movecurrentworkspacetomonitor, HDMI-A-1

binde = $mainMod SHIFT, h, resizeactive, -10 0
binde = $mainMod SHIFT, l, resizeactive, 10 0
binde = $mainMod SHIFT, k, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 10

bind = $mainMod CTRL, l, movewindow, r 
bind = $mainMod CTRL, h, movewindow, l 
bind = $mainMod CTRL, j, movewindow, d 
bind = $mainMod CTRL, k, movewindow, u 

bind = $mainMod, b, exec, pkill waybar || hyprctl dispatch exec waybar

# Media
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioPlay, exec, playerctl --player=spotify play-pause
binde = , XF86AudioPrev, exec, playerctl --player=spotify previous
binde = , XF86AudioNext, exec, playerctl --player=spotify next
binde = , xf86monbrightnessup, exec, brightnessctl set 10%+
binde = , xf86monbrightnessdown, exec, brightnessctl set 10%-

# Screenshot
bind = $mainMod, PRINT, exec, hyprshot -m window # Screenshot a window
bind = , PRINT, exec, hyprshot -m output # Screenshot a monitor
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region # Screenshot a region

# Windows Groups
bind = $mainMod, t, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b

bind = $mainMod ALT, left, moveintogroup, l
bind = $mainMod ALT, right, moveintogroup, r
bind = $mainMod ALT, up, moveintogroup, u
bind = $mainMod ALT, down, moveintogroup, d

